            <form>
              <div class="form-group">
                <label for="exampleInputidnumber">ID Number</label>
                <input type="number" class="form-control" id="exampleInputidnumber" aria-describedby="emailHelp" placeholder="Enter Id Number">

              <div class="form-group">
                <label for="exampleInputname">Employee Name</label>
                <input type="name" class="form-control" id="exampleInputname" aria-describedby="emailHelp" placeholder="Enter Name">
              </div>
                <div class="form-group">
                  <label for="exampleInputgender">Employee Gender</label>
                  <select class="form-control" id="exampleInputgender">
                    <option>Select Gender</option>
                    <option>Female</option>
                    <option>Male</option>
                    </select>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail"> Employee Email Address</label>
                <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="exampleInputcontact">Employee Contact</label>
                <input type="contact" class="form-control" id="exampleInputcontact" placeholder="Enter Contact">
              </div>
              <div class="form-group">
                <label for="exampleInputjobtitle">Employee Job Title</label>
                <input type="job title" class="form-control" id="exampleInputjobtitle" aria-describedby="emailHelp" placeholder="Enter Job Title">

              <div class="form-group">
                <label for="exampleInputlocation">Employee Location</label>
                <input type="location" class="form-control" id="exampleInputlocation" aria-describedby="emailHelp" placeholder="Enter Location">

              <div class="form-group">
                <label for="exampleInputdepartment">Employee Department</label>
                <select class="form-control" id="exampleInputdepartment">

                  <option>Educational Technology</option>
                  <option>IT Administration</option>
                  <option>Project Management Office</option>
                  <option>Operations</option>
                  <option>Information Security</option>
                  <option>Systems Infrastructure</option>
                  <option>Information Systems</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputSalary">Employee Salary</label>
                <input type="salary" class="form-control" id="exampleInputSalary" aria-describedby="emailHelp" placeholder="Enter Salary">
              </div>
